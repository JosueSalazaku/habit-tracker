<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script type="module" src="/main.js" defer></script>
    <title>Habit Tracker</title>
  </head>
  <body>
    <main class="flex flex-col bg-white dark:bg-violet-950">
      <nav
        class="bg-black mx-auto w-screen h-20 flex flex-row justify-around items-center"
      >
        <h2 class="text-2xl text-blue-600 tex">Habit Tracker</h2>
        <h2 class="text-zinc-50">logs</h2>
        <input type="checkbox" name="" id="toggle" class="hidden" />
        <label for="toggle">
          <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1">
            <div class="w-4 h-4 bg-white rounded-full shadow-md"></div>
          </div>
        </label>
      </nav>
      <section id="body" class="flex flex-col">
        <h2 class="text-2xl justify-items-center text-center m-10">Habits</h2>
      </section>
      <section
        id="canvas"
        class="text-2xl text-blue-600 tex bg-gray-700 p-12"
      ></section>
    </main>
  </body>
</html>
